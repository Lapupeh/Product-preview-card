<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Gabrielle Essence Eau De Parfum preview card, A perfume preview card">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
<main>
  <article class="card-container">
    <section>
      <picture>
        <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
        <source media="(max-width:47.9rem)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Perfume" class="img">
      </picture> 
    </section>

  <section class="card-information">
   <h1>PERFUME</h1>
  <h2>Gabrielle Essence Eau De Parfum</h2>
  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
  <div class="price">
  <span class="current-price">$149.99</span>
  <span class="old-price">$169.99</span>
  </div>

 <button class="add-to-cart">
  <img src="./images/icon-cart.svg" alt="Cart icon">
  <span>Add to Cart</span>
</button>

</seection>
</article>
</main>
</body>
</html>
